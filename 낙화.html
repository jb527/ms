  <h2>낙화</h2>
  <p>가야 할 때가 언제인가를</p>
  <p>분명히 알고 가는 이의</p>
  <p>뒷모습은 얼마나 아름다운가.</p>
  <br>
  <p>봄 한 철</p>
  <p>격정을 인내한</p>
  <p>나의 사랑은 지고 있다.</p>
  <br>
  <p>분분한 낙화.</p>
  <p>결별이 이룩하는 축복에 싸여</p>
  <p>지금은 가야 할 때</p>
  <br>
  <p>무성한 녹음과 그리고</p>
  <p>머지않아 열매 맺는</p>
  <p>가을을 향하여</p>
  <p>나의 청춘은 꽃답게 죽는다.</p>
  <br>
  <p>헤어지자</p>
  <p>섬세한 손길을 흔들며</p>
  <p>하롱하롱 꽃잎이 지는 어느 날</p>
  <br>
  <p>나의 사랑, 나의 결별</p>
  <p>샘터에 물 고이듯 성숙하는</p>
  <p>내 영혼의 슬픈 눈.</p>
